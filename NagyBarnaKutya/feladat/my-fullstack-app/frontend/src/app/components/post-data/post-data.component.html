<form (ngSubmit)="submitData()">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="data.id" name="id" required>
  </div>
  <div>
    <label for="number">Number:</label>
    <input type="number" id="number" [(ngModel)]="data.number" name="number" required>
  </div>
  <div>
    <label for="text">Text:</label>
    <input type="text" id="text" [(ngModel)]="data.text" name="text" required>
  </div>
  <button type="submit">Submit</button>
</form>
